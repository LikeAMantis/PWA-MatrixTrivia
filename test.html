<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: none;
        }
        a[style *= "display: none"] + div {
            display: block;
        }
        #first {
            display: none;
        }
    </style>
</head>
<body>
    <a id="first">
        First
    </a>
    <div>second</div>
</body>
</html>
